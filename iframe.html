<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Visor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="index.html" allowtransparency="true" scrolling="no"></iframe>
</body>
</html>
