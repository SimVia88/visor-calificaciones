<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Satisfacción</title>
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: transparent;
      height: 100%;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      padding: 30px;
      border-radius: 20px;
      max-width: 90vw;
    }

    .indicadores {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tarjeta {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }

    .valor {
      font-size: 32px;
      font-weight: bold;
    }

    .verde { color: #4CAF50; }
    .rojo { color: #F44336; }
    .naranja { color: #FF9800; }
    .gris { color: #999; }

    .estrellas {
      font-size: 40px;
      letter-spacing: 4px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="indicadores">
      <div class="tarjeta">
        <div class="titulo">Nº de registros</div>
        <div class="valor" id="total">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones positivas</div>
        <div class="valor verde" id="positivas">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones neutras</div>
        <div class="valor naranja" id="neutras">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones negativas</div>
        <div class="valor rojo" id="negativas">0</div>
      </div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Media de Satisfacción</div>
      <div class="valor gris" id="media">0.0</div>
      <div class="estrellas" id="estrellas">☆☆☆☆☆</div>
    </div>
  </div>

  <script>
    function animarNumero(el, target, delay = 10, decimales = 0, sufijo = "") {
      let valor = 0;
      const incremento = target / 60;
      const animacion = setInterval(() => {
        valor += incremento;
        if (valor >= target) {
          valor = target;
          clearInterval(animacion);
        }
        el.textContent = valor.toFixed(decimales) + sufijo;
      }, delay);
    }

    fetch("valoraciones.json")
      .then(res => res.json())
      .then(data => {
        const total = data.length;
        const positivas = data.filter(r => r.nota > 3).length;
        const neutras = data.filter(r => r.nota === 3).length;
        const negativas = data.filter(r => r.nota < 3).length;
        const suma = data.reduce((acc, r) => acc + r.nota, 0);
        const media = total > 0 ? (suma / total) : 0;

        animarNumero(document.getElementById("total"), total);
        animarNumero(document.getElementById("positivas"), positivas);
        animarNumero(document.getElementById("neutras"), neutras);
        animarNumero(document.getElementById("negativas"), negativas);
        animarNumero(document.getElementById("media"), media, 10, 1);

        document.getElementById("estrellas").textContent = renderEstrellas(media);
      });

    function renderEstrellas(valor) {
      const llenas = Math.floor(valor);
      const decimal = valor - llenas;
      const mediaEstrella = decimal >= 0.75 ? '★' : decimal >= 0.25 ? '⯪' : '';
      return '★'.repeat(llenas) + mediaEstrella + '☆'.repeat(5 - llenas - (mediaEstrella ? 1 : 0));
    }
  </script>
</body>
</html>
