<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Satisfacción</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(230, 24, 24, 0.15);
      max-width: 90vw;
    }

    .indicadores {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tarjeta {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }

    .valor {
      font-size: 32px;
      font-weight: bold;
    }

    .verde { color: #4CAF50; }
    .rojo { color: #F44336; }
    .gris { color: #999; }

    .estrellas {
      font-size: 40px;
      letter-spacing: 4px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="indicadores">
      <div class="tarjeta">
        <div class="titulo">Nº de registros</div>
        <div class="valor" id="total">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones positivas</div>
        <div class="valor verde" id="positivas">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones neutras</div>
        <div class="valor gris" id="neutras">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones negativas</div>
        <div class="valor rojo" id="negativas">0</div>
      </div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Media de Satisfacción</div>
      <div class="valor" id="media">0.0</div>
      <div class="estrellas" id="estrellas">☆☆☆☆☆</div>
    </div>
  </div>

  <script>
    // Función para animar números
    function animarNumero(elemento, valorFinal, decimales = 0, delay = 15) {
      let valor = 0;
      const incremento = valorFinal / 60;
      const animacion = setInterval(() => {
        valor += incremento;
        if (valor >= valorFinal) {
          valor = valorFinal;
          clearInterval(animacion);
        }
        elemento.textContent = valor.toFixed(decimales);
      }, delay);
    }

    // Cargar JSON desde archivo externo (valoraciones.json)
    fetch("valoraciones.json")
      .then(res => res.json())
      .then(registros => {
        const total = registros.length;
        const positivas = registros.filter(r => r.puntuacion > 3).length;
        const neutras = registros.filter(r => r.puntuacion === 3).length;
        const negativas = registros.filter(r => r.puntuacion < 3).length;
        const suma = registros.reduce((acc, r) => acc + r.puntuacion, 0);
        const media = total > 0 ? (suma / total) : 0;

        // Estrellas dinámicas
        function renderEstrellas(valor) {
          const llenas = Math.floor(valor);
          const decimal = valor - llenas;
          const mediaEstrella = decimal >= 0.75 ? '★' : decimal >= 0.25 ? '⯪' : '';
          return '★'.repeat(llenas) + mediaEstrella + '☆'.repeat(5 - llenas - (mediaEstrella ? 1 : 0));
        }

        animarNumero(document.getElementById("total"), total);
        animarNumero(document.getElementById("positivas"), positivas);
        animarNumero(document.getElementById("neutras"), neutras);
        animarNumero(document.getElementById("negativas"), negativas);
        animarNumero(document.getElementById("media"), media, 1);
        document.getElementById("estrellas").textContent = renderEstrellas(media);
      });
  </script>
</body>
</html>
