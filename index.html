<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicadores de Valoración</title>
  <style>
    body {
      background: #f4f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tarjeta {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px 25px;
      width: 230px;
      text-align: center;
    }

    .titulo {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .valor {
      font-size: 32px;
      font-weight: bold;
    }

    .verde { color: #4CAF50; }
    .rojo { color: #F44336; }
    .negro { color: #333; }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <div class="titulo">Número de registros</div>
      <div class="valor" id="total"></div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Valoraciones positivas</div>
      <div class="valor verde" id="positivas"></div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Valoraciones negativas</div>
      <div class="valor rojo" id="negativas"></div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Resultado de la satisfacción</div>
      <div class="valor" id="porcentaje"></div>
    </div>
  </div>

  <script>
    fetch("valoraciones.json")
      .then(res => res.json())
      .then(data => {
        const total = data.length;
        const positivas = data.filter(d => d.calificacion === "positiva").length;
        const negativas = data.filter(d => d.calificacion === "negativa").length;
        const porcentaje = total > 0 ? (positivas / total * 100).toFixed(2) : 0;

        document.getElementById("total").textContent = total;
        document.getElementById("positivas").textContent = positivas;
        document.getElementById("negativas").textContent = negativas;

        const porcentajeEl = document.getElementById("porcentaje");
        porcentajeEl.textContent = porcentaje + "%";
        porcentajeEl.className = "valor " + (porcentaje > 50 ? "verde" : porcentaje < 50 ? "rojo" : "negro");
      });
  </script>
</body>
</html>
