<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor de Valoraciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      color: #333;
    }
    .tarjeta {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5em 2em;
      margin: 1em;
      min-width: 250px;
      text-align: center;
    }
    .tarjeta h2 {
      margin: 0.2em 0;
    }
    .positivo { color: #4CAF50; }
    .negativo { color: #F44336; }
    .neutro { color: #333; }
  </style>
</head>
<body>
  <h1>Indicadores de Valoración</h1>
  <div class="tarjeta" id="total"><h3>Número de registros</h3><h2>0</h2></div>
  <div class="tarjeta positivo" id="positivas"><h3>Valoraciones positivas</h3><h2>0</h2></div>
  <div class="tarjeta negativo" id="negativas"><h3>Valoraciones negativas</h3><h2>0</h2></div>
  <div class="tarjeta" id="porcentaje"><h3>Resultado de la satisfacción</h3><h2>0%</h2></div>

  <script>
    fetch('valoraciones.json')
      .then(response => response.json())
      .then(data => {
        const total = data.length;
        const positivas = data.filter(d => d.calificacion.toLowerCase() === "positiva").length;
        const negativas = data.filter(d => d.calificacion.toLowerCase() === "negativa").length;
        const porcentaje = total > 0 ? (positivas / total * 100).toFixed(2) : 0;

        document.querySelector('#total h2').textContent = total;
        document.querySelector('#positivas h2').textContent = positivas;
        document.querySelector('#negativas h2').textContent = negativas;

        const porcentajeElem = document.querySelector('#porcentaje h2');
        porcentajeElem.textContent = porcentaje + "%";
        if (porcentaje > 50) {
          porcentajeElem.className = "positivo";
        } else if (porcentaje < 50) {
          porcentajeElem.className = "negativo";
        } else {
          porcentajeElem.className = "neutro";
        }
      })
      .catch(error => {
        console.error("Error al cargar valoraciones.json", error);
      });
  </script>
</body>
</html>
