<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Satisfacción</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background: transparent;
      padding: 30px;
      border-radius: 20px;
      max-width: 100vw;
      box-sizing: border-box;
    }

    .indicadores {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tarjeta {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .titulo {
      font-size: 14px;
      color: #666;
      margin-bottom: 6px;
    }

    .valor {
      font-size: 32px;
      font-weight: bold;
    }

    .verde { color: #4CAF50; }
    .rojo { color: #F44336; }
    .gris { color: #ebbc47; }

    .estrellas {
      font-size: 40px;
      letter-spacing: 4px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="indicadores">
      <div class="tarjeta">
        <div class="titulo">Nº de registros</div>
        <div class="valor" id="total">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones positivas</div>
        <div class="valor verde" id="positivas">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones neutras</div>
        <div class="valor gris" id="neutras">0</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Valoraciones negativas</div>
        <div class="valor rojo" id="negativas">0</div>
      </div>
    </div>
    <div class="tarjeta">
      <div class="titulo">Media de Satisfacción</div>
      <div class="valor" id="media">0.0</div>
      <div class="estrellas" id="estrellas">☆☆☆☆☆</div>
    </div>
  </div>

  <script>
    function animarNumero(el, objetivo, decimales = 0, simbolo = "") {
      let valor = 0;
      const pasos = 50;
      const incremento = objetivo / pasos;
      const intervalo = 20;

      const anim = setInterval(() => {
        valor += incremento;
        if (valor >= objetivo) {
          valor = objetivo;
          clearInterval(anim);
        }
        el.textContent = valor.toFixed(decimales) + simbolo;
      }, intervalo);
    }

    fetch("valoraciones.json")
      .then(res => res.json())
      .then(registros => {
        const total = registros.length;
        const positivas = registros.filter(r => r.puntuacion > 3).length;
        const neutras = registros.filter(r => r.puntuacion === 3).length;
        const negativas = registros.filter(r => r.puntuacion < 3).length;
        const suma = registros.reduce((acc, r) => acc + r.puntuacion, 0);
        const media = total > 0 ? (suma / total) : 0;

        animarNumero(document.getElementById("total"), total);
        animarNumero(document.getElementById("positivas"), positivas);
        animarNumero(document.getElementById("neutras"), neutras);
        animarNumero(document.getElementById("negativas"), negativas);
        animarNumero(document.getElementById("media"), media, 1);

        const renderEstrellas = valor => {
          const llenas = Math.floor(valor);
          const mediaDecimal = valor - llenas;
          const mediaEstrella = mediaDecimal >= 0.75 ? '★' : mediaDecimal >= 0.25 ? '⯪' : '';
          return '★'.repeat(llenas) + mediaEstrella + '☆'.repeat(5 - llenas - (mediaEstrella ? 1 : 0));
        };

        document.getElementById("estrellas").textContent = renderEstrellas(media);
      });
  </script>
</body>
</html>
